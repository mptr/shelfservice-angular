<app-nav (toggleSide)="drawer.toggle()" [sidebarState]="drawer.opened"></app-nav>
<mat-drawer-container autosize>
	<mat-drawer #drawer mode="side">
		<app-sidebar></app-sidebar>
	</mat-drawer>
	<div class="content" *ngIf="isLoggedIn">
		<router-outlet></router-outlet>
	</div>
	<div class="center" *ngIf="!isLoggedIn">
		<mat-card>
			<mat-card-header>
				<mat-card-title>ShelfService</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<p>
					ShelfService ist ein Workflow-Manager, mit dem Arbeitsabläufe verwaltet<br />
					und über Kubernetes Jobs ausgeführt werden können.
				</p>
				<p>Bitte melde dich an um ShelfService zu benutzen.</p>
			</mat-card-content>
			<mat-card-actions align="end">
				<button mat-flat-button color="primary" (click)="auth.login()">Login</button>
			</mat-card-actions>
		</mat-card>
	</div>
</mat-drawer-container>
<app-messages></app-messages>
<app-footer></app-footer>
