<div @list id="msgList">
	<mat-card @item *ngFor="let m of messageService.messages" [class]="m.kind">
		<mat-card-title>{{ m.title }}</mat-card-title>
		<button mat-icon-button (click)="messageService.dismiss(m)">
			<mat-icon>close</mat-icon>
		</button>
		<mat-card-subtitle [innerHTML]="m.desc" class="wide"></mat-card-subtitle>
	</mat-card>
</div>
