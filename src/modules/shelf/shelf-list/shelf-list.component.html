<div class="grid" *ngIf="currentUser">
	<app-shelf-item
		*ngFor="let wf of workflows; let i = index"
		[workflow]="wf"
		[currentUser]="currentUser"
		(remove)="workflows.splice(i, 1)"
	>
	</app-shelf-item>
	<button mat-raised-button class="createButton" color="primary" (click)="createNewWorkflow()">
		<mat-icon>add</mat-icon>
	</button>
</div>
