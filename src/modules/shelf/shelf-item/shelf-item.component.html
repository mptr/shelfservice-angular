<mat-card>
	<mat-card-header>
		<div *ngIf="workflow.icon" mat-card-avatar [attr.style]="workflow.iconStyle()"></div>
		<mat-card-title>{{ workflow.name }}</mat-card-title>
		<mat-card-subtitle>von: {{ ownerNames || 'unbekannt' }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>{{ workflow.description }}</p>
	</mat-card-content>
	<mat-card-actions align="end">
		<button mat-button>
			<mat-icon class="material-icons-outlined">info</mat-icon>
			Details
		</button>
		<button mat-flat-button [routerLink]="[workflow.id]" color="primary">
			<ng-container *ngIf="workflow.hasParams"><mat-icon>edit_note</mat-icon> Konfigurieren</ng-container>
			<ng-container *ngIf="!workflow.hasParams"> <mat-icon>play_arrow</mat-icon> Starten</ng-container>
		</button>
	</mat-card-actions>
</mat-card>
