<mat-card>
	<mat-card-header>
		<div *ngIf="workflow.icon" mat-card-avatar [attr.style]="workflow.iconStyle()"></div>
		<mat-card-title>{{ workflow.name }}</mat-card-title>
		<mat-card-subtitle>von: {{ ownerNames || 'unbekannt' }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>{{ workflow.description }}</p>
	</mat-card-content>
	<mat-card-actions align="end">
		<button mat-icon-button (click)="bookmark()" matTooltip="Lesezeichen hinzufÃ¼gen">
			<mat-icon>bookmark_outline</mat-icon>
		</button>
		<button mat-button (click)="details()" matTooltip="Informationen zum Workflow">
			<mat-icon class="material-icons-outlined">info</mat-icon> &nbsp;Details
		</button>
		<button
			mat-flat-button
			*ngIf="workflow.hasParams"
			[routerLink]="[workflow.id, 'runs', 'new']"
			color="primary"
			matTooltip="Zur Eingabe der Workflow Parameter"
		>
			<mat-icon>edit_note</mat-icon> Konfigurieren
		</button>
		<button
			mat-flat-button
			*ngIf="!workflow.hasParams"
			[routerLink]="[workflow.id, 'runs', 'new']"
			color="primary"
			matTooltip="Startet den Workflow"
		>
			<mat-icon>play_arrow</mat-icon> Starten
		</button>
	</mat-card-actions>
</mat-card>
